<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./settings.css">
  </head>
  <body>

    <form id="settings">
      <h2> Node-RED</h2>
      <div class="form-group">
          <label for="nodered-port">Port</label>
          <input class="form-control" type="text" name="nodered-port" id="nodered-port" placeholder="1880" >
      </div>
  
      <div class="form-group">
          <label for="nodered-username">Username</label>
          <input class="form-control" type="text" name="nodered-username" id="nodered-username" placeholder="username">
      </div>
      <div class="form-group">
          <label for="nodered-password">Password</label>
          <input class="form-control" type="password" name="nodered-password" id="nodered-password" placeholder="password">
      </div>
      <h2>ngrok</h2>
      <div class="form-group">
        <label for="ngrok-authtoken">authtoken</label>
        <input class="form-control" name="ngrok-authtoken" type="text" id="ngrok-authtoken">
      </div>
  
      <div class="form-group">
        <label for="ngrok-region">Region</label>
        <select class="form-control" name="ngrok-region" type="text" id="ngrok-region" style="width:70%;">
          <option value="us">US</option>
          <option value="eu">Europe</option>
          <option value="ap">Asia/Pacific</option>
          <option value="au">Australia</option>
          <option value="sa">South America</option>
          <option value="jp">Japan</option>
          <option value="in">India</option>
        </select>
      </div>
      
      <div id="subdomain" class="form-group">
        <label for="ngrok-subdomain">Subdomain</label>
        <input class="form-control" name="ngrok-subdomain" type="text" id="ngrok-subdomain" placeholder="Name">
      </div>
  
      <div id="auth" class="form-group">
        <label for="ngrok-auth">Auth</label>
        <input class="form-control" name="ngrok-auth" type="text" id="ngrok-auth" placeholder="username:password">
      </div>
  
      <button class="btn btn-primary">Save</button>
    </form>

    <script src="./settings.js"></script>
  </body>
</html>
