<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
  </head>
  <body>

    <h2> Node-RED</h2>
    <form id="nodered-settings">
    <div class="form-row">
        <label for="nodered-port">Port</label>
        <input type="text" id="nodered-port" placeholder="1880" >
    </div>

    <divclass="form-row">
        <label for="nodered-username">Username</label>
        <input type="text" id="nodered-username" placeholder="username">
    </div>
    <div class="form-row">
        <label for="nodered-password">Password</label>
        <input type="password" id="nodered-password" placeholder="password">
    </div>
    <button onclick="saveSettings()">Save</button>
    <button onclick="restartApp()">Restart</button>
  </form>

   <h2>ngrok</h2>
    <form id="ngrok-settings">
      <div class="form-row">
        <label for="ngrok-authtoken">authtoken</label>
        <input name="authtoken" type="text" id="ngrok-authtoken">
      </div>
  
      <div class="form-row">
        <label for="ngrok-region">Region</label>
        <select name="region" type="text" id="ngrok-region" style="width:70%;">
          <option value="us">US</option>
          <option value="eu">Europe</option>
          <option value="ap">Asia/Pacific</option>
          <option value="au">Australia</option>
          <option value="sa">South America</option>
          <option value="jp">Japan</option>
          <option value="in">India</option>
        </select>
      </div>
      
      <div id="subdomain" class="form-row">
        <label for="ngrok-subdomain">Subdomain</label>
        <input name="subdomain" type="text" id="ngrok-subdomain" placeholder="Name">
      </div>
  
      <div id="auth" class="form-row">
        <label for="ngrok-auth">Auth</label>
        <input name="auth" type="text" id="ngrok-auth" placeholder="username:password">
      </div>
  
      <button>Save</button>
    </form>

    <script src="./settings.js"></script>
  </body>
</html>
